<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>

  *, *::after, *::before {
    box-sizing: inherit;
  }

  body {
    background-color: #fff;
    color: #222;
    text-align: center;
    font-family: Helvetica, Arial, sans-serif;
    font-size: 12px;
    margin: 0;
  }

  .main-container {
    max-width: 980px;
    margin-left: auto;
    margin-right: auto;
    width: 980px;
  }

  .main-header {
    margin-top: 20px;
    text-align: left;
  }

  .main-header-logo {
    /*float: left;*/
    display: block;
    margin: 0 auto;
    width: 38.87733888%;
  }

  .main-header-logo-image img {
    height: 80px;
    width: auto;
  }

  .error-body {
    background: #fff url('/images/error.jpg') 38% 40px no-repeat;
    background-size: 512px auto;
    box-sizing: border-box;
    color: #646A7B;
    min-height: 500px;
    padding-top: 260px;
    text-shadow: 0 0px 8px #fff;
    width: 100%;
  }

  .footer {
    background-color: #f2f2f2;
    display: block;
    margin: 20px 0;
    text-align: left;
    width: 100%;
  }

  .footer::after {
    clear: both;
    content: "";
    display: table;
  }

  .footer-column {
    float: left;
    display: block;
    margin-right: 2.34986945%;
    width: 18.23759791%;
    padding: 20px;
  }

  .footer-column:last-child {
    margin-right: 0;
  }

  .footer-column-title {
    color: #222;
    font-size: 12px;
    font-weight: normal;
    line-height: 1.5;
    font-weight: bold;
    text-transform: uppercase;
    margin: 0;
  }

  .footer-link-list {
    list-style-type: none;
  }

  .fa-ul {
    padding-left: 0;
    margin-left: 2.14285714em;
    list-style-type: none;
  }

  .fa-ul > li {
    position: relative;
  }

  .footer-link-list-item {
    color: #222;
    font-size: 11px;
    font-weight: normal;
    line-height: 1.5;
  }

  .fa-li {
    position: absolute;
    left: -2.14285714em;
    width: 2.14285714em;
    top: 0.14285714em;
    text-align: center;
  }

  .fa {
    display: inline-block;
    font: normal normal normal 14px/1 FontAwesome;
    font-size: inherit;
    text-rendering: auto;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  .fa-arrow-right:before {
    content: "\f061";
  }

  .footer-link {
    color: #222;
    font-size: 11px;
    font-weight: normal;
    line-height: 1.5;
    text-decoration: none;
  }

  h1 {
    font-size: 18px;
    color: #9fa4b2;
    line-height: 1.5em;
    text-indent: -30px;
  }

  h1 span {
    display: inline-block;
    width: 70px;
  }

  p span {
    display: inline-block;
    width: 60px;
  }

  </style>
</head>

<body>
  <!-- This file lives in public/404.html -->
  <div class="main-container">
    <header class="main-header">
      <div class="main-header-logo main-header-left">
        <a class="main-header-logo-image" href="/"><img src="/images/logo.png" alt="Logo"></a>
      </div>
    </header>

    <div class="error-body">
      <h1>The page you were looking<span></span> for doesn't exist.</h1>
      <p>You may have mistyped the address<span></span> or the page may have moved.</p>
    </div>

  </div>
</body>
</html>
